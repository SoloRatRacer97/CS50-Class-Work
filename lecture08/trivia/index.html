<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // This makes the JS load once everything else is loaded on the page. This helps because now we dont have to paste things down at the bottom of the code anymore. 
        document.addEventListener('DOMContentLoaded', function() {
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('.feedback1').innerHTML = 'Correct!';
            });
            
            // Making an array of all of the incorrects with the query selector ALL
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('.feedback1').innerHTML = 'Incorrect';
                });
            }

            // Make correct variable
            // If input  = correct variable
                // feedback2 = correct! and turns green
                // else: feedback2 = incorrect and turns red
            // 1) Listner for clicking on the 
            document.querySelector('#check').addEventListener('click', function() {
                // 2) Make a variable to be the input from the user. Not really sure what the 'input' is here... its not a class or id, so what is it?
                let input = document.querySelector('#input')
                if (input.value === 'Dog Shit') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('.feedback2').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('.feedback2').innerHTML = 'Incorrect!';
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <h3>What year was the bicicle invented?</h3>
            <button class="incorrect">1913</button>
            <button class="correct">1817</button>
            <button class="incorrect">1855</button>
            <button class="incorrect">1798</button>

            <p class="feedback1"></p>

            <hr>
            <!-- TODO: Add multiple choice question here -->
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is Joe Biden's worst fear?</h3>
            <input type="text" id="input"></input>
            <button id="check">Submit</button>

            <p class="feedback2"></p>

            <!-- TODO: Add free response question here -->
        </div>
    </div>
</body>

</html>
